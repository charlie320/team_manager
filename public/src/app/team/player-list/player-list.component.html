<button class="waves-effect waves-light btn" id="add-player-button" [routerLink]="['new']">Add Player</button>

<table class="bordered" id="player-table">
  <thead>
    <tr>
      <th>Player Name</th>
      <th>Preferred Position</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let player of players; let idx = index">
      <td>{{player.name}}</td>
      <td>{{player.prefPosition}}</td>
      <td><button class="table-button waves-effect waves-light btn" (click)="destroyPlayer(player._id, idx)">Delete</button></td>
    </tr>
  </tbody>
</table>
