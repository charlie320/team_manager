<h4>Player Status - Game {{ game }}</h4>

<h5><button class="waves-effect waves-light btn game-button" (click)="whichGame(1)">Game 1</button> | <button class="waves-effect waves-light btn game-button" (click)="whichGame(2)">Game 2</button> | <button class="waves-effect waves-light btn game-button" (click)="whichGame(3)">Game 3</button></h5>

<table class="bordered" id="status-table">
  <thead>
    <tr>
      <th>Player Name</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let player of players">
      <td>{{player.name}}</td>
      <td><button [ngClass]="{'playing': player['game' + this.game] == 2}"
        class="waves-effect waves-light  btn"
        type="button"
        name="playing"
        (click)="updatePlayerStatus(player, 2)">Playing</button>
        <button [ngClass]="{'notplaying': player['game' + this.game] == 1}"
        class="waves-effect waves-light btn"
        type="button"
        name="notPlaying"
        (click)="updatePlayerStatus(player, 1)">Not Playing</button>
        <button [ngClass]="{'undecided': player['game' + this.game] == 0}"
        class="waves-effect waves-light btn"
        type="button"
        name="undecided"
        (click)="updatePlayerStatus(player, 0)">Undecided</button></td>
    </tr>
  </tbody>

</table>
